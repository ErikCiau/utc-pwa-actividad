<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{body}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="btn-actions">
            <button mat-flat-button color="accent" (click)="onTerminated()">Terminar</button>
            <button mat-flat-button color="warn" (click)="onDeleted()">Eliminar</button>
        </div>
    </mat-card-actions>
</mat-card>
